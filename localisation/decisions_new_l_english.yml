 foreign_support_desc:0 "Foreign support may serve one or more functions: it may be given as a signal of diplomatic approval, or to strengthen a military ally, to reward a government for behaviour desired by the donor, to extend the donor's influence, to provide infrastructure needed by the donor for resource extraction from the recipient country, primarily it is to further our own interests."
