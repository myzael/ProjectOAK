 GER_field_equipment_1_short:0 "M36"
 GER_field_equipment_1_desc:0 "The M36 retained the traditional Imperial and Reichswehr uniform color of grey-green "field gray" wool, but incorporated four front patch pockets with scalloped flaps and pleats.It also included an internal suspension system."
 GER_field_equipment_2:0 "Field Equipment II"
 GER_field_equipment_2_short:0 "M41"
 GER_field_equipment_2_desc:0 "The M41 had 6 buttons in the front due to the decline of material quality, which by now was 50% or more viscose rayon and recycled shoddy. SS-specific uniforms nonetheless stayed with 5 buttons."
 GER_field_equipment_3:0 "Field Equipment III"
 GER_field_equipment_3_short:0 "M44"
 GER_field_equipment_3_desc:0 "Similar in appearance to the British Battle Dress or the related US "Ike" jacket, the M44 was unlike any other German pattern uniform, the tunic skirt was shortened to waist length, an internal belt was added and the tunic could be worn with an open or closed collar."
