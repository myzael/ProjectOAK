JAP_medium_tank_equipment_1945_desc:0 ""
################# JAP Medium Tank Artillery
JAP_medium_tank_artillery_equipment_1939:0 "Type 1 Ho-Ni II Med.SPA"
JAP_medium_tank_artillery_equipment_1939_short:0 "Type 1 Ho-Ni II Med.SPA"
JAP_medium_tank_artillery_equipment_1939_desc:0 "The Type 1 Ho-Ni II was a variant of the tank destroyer Ho-Ni I which mounted a 105mm howitzer on a Type 97 Chi-Ha chassis. The Ho-Ni II also had an improved superstructure and re-positioned observation visors. 54 units were built in 1943 and 1944."
JAP_medium_tank_artillery_equipment_1941:0 "Type 97 Long Barrel Med.SPA"
JAP_medium_tank_artillery_equipment_1941_short:0 "Type 97 120mm Med.SPA"
JAP_medium_tank_artillery_equipment_1941_desc:0 "The Type 97 120mm SPG was a prototype self-propelled gun designed in 1943. It mounted a 120mm gun on a Type 97 Chi-Ha chassis. Notably, it had no casemate, and the gun was not housed in a turret. Only one prototype was built, which was based at the Tateyama Naval Gunnery School by the end of the war."
JAP_medium_tank_artillery_equipment_1943:0 "Type 4 Ho-Ro Med.SPA"
JAP_medium_tank_artillery_equipment_1943_short:0 "Type 4 Ho-Ro Med.SPA"
JAP_medium_tank_artillery_equipment_1943_desc:0 "The Type 4 Ho-Ro was a self-propelled gun based on the German 'Grille' designs. A 150mm mortar was mounted on a modified Type 97 Chi-Ha chassis, and could fire a 36 kg shell up to 6 kilometers. The gun crew was unprotected to the sides and the rear and the Ho-Ro had no secondary armament, making it extremely vulnerable to close combat. 12 units were produced in 1944, and rushed into combat service."
JAP_medium_tank_artillery_equipment_1945:0 "Type 4 Ha-To Med.SPA"
JAP_medium_tank_artillery_equipment_1945_short:0 "Type 4 Ha-To Med.SPA"
JAP_medium_tank_artillery_equipment_1945_desc:0 "The Type 4 Ha-To was a mobile fire support platform developed in late 1943, using a 300mm heavy mortar on a modified Type 4 Chi-To Med.TK chassis. The mortar had a 3 kilometer range and a 170 kg projectile. The gun was extremely heavy and could not be elevated more than 50 degrees due to balance of the vehicle. The design was well-received but it would have been expensive to produce, and so attention instead went to self-propelled multiple rocket launchers instead. 4 units were built in 1944, but none were used in combat."
################# JAP Medium Tank Destroyers
JAP_medium_tank_destroyer_equipment_1939:0 "Type 1 Ho-Ni I Med.TD"
JAP_medium_tank_destroyer_equipment_1939_short:0 "Type 1 Ho-Ni I Med.TD"
JAP_medium_tank_destroyer_equipment_1939_desc:0 "The Type 1 Ho-Ni I was a self-propelled gun used as both artillery and tank destroyer. It was developed by using the Type 97 Chi-Ha engine and chassis, and replacing the 57mm tank gun with a 75mm artillery piece. This gun was mounted in an open casemate, with only frontal and side armor. Due to its open design and lack of machine guns, it was quite vulnerable in close combat. 26 were built in 1942, before it was superceded by the Ho-Ni II and III."
JAP_medium_tank_destroyer_equipment_1941:0 "Type 3 Ho-Ni III Med.TD"
JAP_medium_tank_destroyer_equipment_1941_short:0 "Type 3 Ho-Ni III Med.TD"
JAP_medium_tank_destroyer_equipment_1941_desc:0 "The Type 3 Ho-Ni III was a tank destroyer built to replace the Type 1 Ho-Ni I/II and Type 2 Ho-I, which were not really optimized designs for a variety of reasons. The Type 3 Ho-Ni III, on the other hand, used an improved 75mm gun, had a fully enclosed superstructure, and up to 25mm of welded armor. It had a top speed of around 38 kph. An order of 57 was placed with Hitachi in 1944, but production was hampered by material shortages and only 41 of the order were built by the end of the war."
JAP_medium_tank_destroyer_equipment_1943:0 "Type 5 Na-To Med.TD"
JAP_medium_tank_destroyer_equipment_1943_short:0 "Type 5 Na-To Med.TD"
JAP_medium_tank_destroyer_equipment_1943_desc:0 "The Type 5 Na-To was designed as an improvement of the existing Type 3 Ho-Ni III, which had extreme difficulty combating advanced Allied vehicles. The Type 5 Na-To was equipped with an improved 75mm gun, had a higher top speed of 40 kph, and 12mm of welded armor. Though the IJA immediately issued an order for 200 units, only 2 units were built in 1945, neither seeing combat use."
################# JAP Light Fighters
JAP_fighter_equipment_1934:0 "Kawasaki Ki-10"
JAP_fighter_equipment_1934_short:0 "Ki-10"
JAP_fighter_equipment_1934_desc:0 "The Kawasaki Ki-10 was the last biplane fighter used by the Imperial Japanese Army. The structure was of all-metal construction, which was then fabric-covered. Armament consisted of two 7.7 mm (.303 in) Type 89 machine guns, synchronized to fire through the propeller."
JAP_fighter_equipment_1936:0 "Nakajima Ki-27"
JAP_fighter_equipment_1936_short:0 "Ki-27"
JAP_fighter_equipment_1936_desc:0 "The Nakajima Ki-27 was the main fighter aircraft used by the Imperial Japanese Army Air Force up until 1940."
JAP_fighter_equipment_1938:0 "Nakajima Ki-43"
JAP_fighter_equipment_1938_short:0 "Ki-43"
JAP_fighter_equipment_1938_desc:0 "The Nakajima Ki-43 Hayabusa was a single-engine land-based tactical fighter, it's radial-engined Ki-43 was light and easy to fly."
JAP_fighter_equipment_1940:0 "Nakajima Ki-44"
JAP_fighter_equipment_1940_short:0 "Ki-44"
JAP_fighter_equipment_1940_desc:0 "The Nakajima Ki-44 Shōki was a single-engine fighter aircraft. It was less maneuverable than its predecessor the Ki-43, it had a basic armament of four 12.7mm machine guns or two 12.7mm guns and two 20 mm cannons which was far superior to the older Ki-43's."
JAP_fighter_equipment_1942:0 "Kawasaki Ki-61"
JAP_fighter_equipment_1942_short:0 "Ki-61"
JAP_fighter_equipment_1942_desc:0 "The Kawasaki Ki-61 Hien was the only mass-produced Japanese fighter of the war to use a liquid-cooled inline V engine. It had a fully retractable tailwheel, two 7.7 mm (0.303 in) Type 89 machine guns in the wings and two synchronized 12.7 mm (0.50 in) Ho-103 machine guns in the forward decking."
JAP_fighter_equipment_1944:0 "Nakajima Ki-84"
JAP_fighter_equipment_1944_short:0 "Ki-84"
JAP_fighter_equipment_1944_desc:0 "The Nakajima Ki-84 Hayate is a single-seat fighter which is generally considered the best Japanese fighter, the aircraft boasted high speeds and excellent maneuverability with an armament (up to two 30 mm and two 20 mm cannon) that gave it formidable firepower."
################# JAP carrier Fighters
JAP_cv_fighter_equipment_1934:0 "Nakajima A4N"
JAP_cv_fighter_equipment_1934_short:0 "A4N"
JAP_cv_fighter_equipment_1934_desc:0 "The Nakajima A4N was a carrier-based fighter and the last biplane designed by Nakajima. It had 2× fixed, forward-firing 7.7 mm machine guns."
JAP_cv_fighter_equipment_1936:0 "Mitsubishi A5M"
JAP_cv_fighter_equipment_1936_short:0 "A5m"
JAP_cv_fighter_equipment_1936_desc:0 "The Mitsubishi A5M was the world's first monoplane shipboard fighter to enter service and the direct predecessor of the famous Mitsubishi A6M "Zero"."
JAP_cv_fighter_equipment_1938:0 "Mitsubishi A6M Zero"
JAP_cv_fighter_equipment_1938_short:0 "A6M"
JAP_cv_fighter_equipment_1938_desc:0 "The Mitsubishi A6M "Zero" is a long-range fighter aircraft formerly manufactured by Mitsubishi Aircraft Company, the Zero is now considered the most capable carrier-based fighter in the world when it was first introduced"
JAP_cv_fighter_equipment_1940:0 "Mitsubishi A6M2 Zero"
JAP_cv_fighter_equipment_1940_short:0 "A6M2"
JAP_cv_fighter_equipment_1940_desc:0 "After the delivery of the 65th aircraft, a further change was worked into the production lines, which introduced folding wingtips to allow them to fit on aircraft carriers.[21] The resulting Model 21 would become one of the most produced versions early in the war."
JAP_cv_fighter_equipment_1942:0 "Mitsubishi A6M5C Zero"
JAP_cv_fighter_equipment_1942_short:0 "A6M5C"
JAP_cv_fighter_equipment_1942_desc:0 "The A6M5C had One 13.2 mm machine gun was added in each wing outboard of the cannon, Engine change: Some sources state that the hei had a Sakae 31 engine n addition, a 55 mm thick piece of armored glass was installed at the headrest and an 8 mm thick plate of armor was installed behind the seat."
JAP_cv_fighter_equipment_1944:0 "Mitsubishi A7M"
JAP_cv_fighter_equipment_1944_short:0 "A7M"
JAP_cv_fighter_equipment_1944_desc:0 "The Mitsubishi A7M Reppū was designed as the successor to the Imperial Japanese Navy's A6M Zero. Performance objectives were to achieve superior speed, climb, diving, and armament over the Zero, as well as better maneuverability."
################# JAP Heavy Fighters
JAP_heavy_fighter_equipment_1936:0 "Kawasaki Ki-45"
JAP_heavy_fighter_equipment_1936_short:0 "Ki-45"
JAP_heavy_fighter_equipment_1936_desc:0 "The Kawasaki Ki-45 Toryu was a two-seat, twin-engine fighter. It's armaments was 1 × 37 mm (1.46 in) Ho-203, 1 × 20 mm Ho-3, 1 × 7.92 mm (.312 in) flexible."
JAP_heavy_fighter_equipment_1938:0 "Kawasaki Ki-45c"
JAP_heavy_fighter_equipment_1938_short:0 "Ki-45c"
JAP_heavy_fighter_equipment_1938_desc:0 "The Kawasaki Ki-45c armaments was 1 × 37 mm (1.46 in) Ho-203, 1 × 20 mm Ho-3, 1 × 7.92 mm."
JAP_heavy_fighter_equipment_1940:0 "Mitsubishi Ki-46 III"
JAP_heavy_fighter_equipment_1940_short:0 "Ki-46 III"
JAP_heavy_fighter_equipment_1940_desc:0 ""
JAP_heavy_fighter_equipment_1942:0 "Mitsubishi Ki-46 III-KAI"
JAP_heavy_fighter_equipment_1942_short:0 "Ki-46 III-KAI"
JAP_heavy_fighter_equipment_1942_desc:0 "Defense interceptor/night fighter version of the Ki-46. Equipped with two 20 mm cannon in the nose and one 37 mm (1.46 in) cannon in the "Schräge Musik"-style upwards-aimed dorsal frontal position."
JAP_heavy_fighter_equipment_1944:0 "Kawasaki Ki-102"
JAP_heavy_fighter_equipment_1944_short:0 "Ki-102"
JAP_heavy_fighter_equipment_1944_desc:0 "Night fighter version with lengthened fuselage and span. Radar under a Plexiglas dome, oblique-firing 20 mm cannons, and the 20 mm cannons in the belly replaced with 30 mm (1.18 in) cannons in Schräge Musik behind the cockpit, two built."
################# JAP CAS
JAP_CAS_equipment_1937:0 "Tachikawa Ki-36"
JAP_CAS_equipment_1937_short:0 "Ki-36"
JAP_CAS_equipment_1937_desc:0 "The Tachikawa Ki-36 was a two-seat, low-wing monoplane with a single piston engine and fixed, tailwheel-type undercarriage."
JAP_CAS_equipment_1939:0 "Kawasaki Ki-66"
JAP_CAS_equipment_1939_short:0 "Ki-66"
JAP_CAS_equipment_1939_desc:0 "The Kawasaki Ki-66 was a twin-engined dive bomber designed after the German successes in Poland and France in 1939-40."
JAP_CAS_equipment_1941:0 "Mitsubishi Ki-51"
JAP_CAS_equipment_1941_short:0 "Ki-51"
JAP_CAS_equipment_1941_desc:0 "The Mitsubishi Ki-51  (Army designation "Type 99 Assault Plane") proved to be too slow to hold up against the fighter aircraft of the other Allied powers. However, it performed a useful ground-attack role in the China-Burma-India theater, notably from airfields too rough for many other aircraft."
JAP_CAS_equipment_1943:0 "Nakajima Ki-115"
JAP_CAS_equipment_1943_short:0 "Ki-115"
JAP_CAS_equipment_1943_desc:0 "The Nakajima Ki-115 Tsurugi was a one-man kamikaze aircraft developed by the Imperial Japanese Army Air Force in the closing stages of World War II in 1945."
################# JAP Naval Bomber
JAP_nav_bomber_equipment_1936:0 "Aichi D1A"
JAP_nav_bomber_equipment_1936_short:0 "D1A"
JAP_nav_bomber_equipment_1936_desc:0 "The Aichi D1A was a Japanese carrier-based dive bomber of the 1930s. A single-engine, two-seat biplane based on the Heinkel He 50, the D1A was produced by Aichi for the Imperial Japanese Navy, remaining in service as a trainer at the time of the attack on Pearl Harbor. The D1A was produced in two variants, the D1A1 (Navy Type 94 Carrier Bomber), and the D1A2 (Navy Type 96 Carrier Bomber, sometimes referred to as the D2A)."
JAP_nav_bomber_equipment_1938:0 "Nakajima B5N"
JAP_nav_bomber_equipment_1938_short:0 "B5N"
JAP_nav_bomber_equipment_1938_desc:0 "The Nakajima B5N was faster and more capable than its Allied counterparts, the American Douglas TBD Devastator nd the British Fairey Swordfish and Fairey Albacore torpedo biplanes."
JAP_nav_bomber_equipment_1940:0 "Aichi D3A"
JAP_nav_bomber_equipment_1940_short:0 "D3A"
JAP_nav_bomber_equipment_1940_desc:0 "The Aichi D3A was the primary dive bomber of the Imperial Japanese Navy (IJN) and was involved in almost all IJN actions, including the attack on Pearl Harbor."
JAP_nav_bomber_equipment_1942:0 "Nakajima B6N"
JAP_nav_bomber_equipment_1942_short:0 "B6N"
JAP_nav_bomber_equipment_1942_desc:0 "The Nakajima B6N Tenzan  was the Imperial Japanese Navy's standard carrier-borne torpedo bomber during the final years of World War II and the successor to the B5N ."
JAP_nav_bomber_equipment_1944:0 "Aichi B7A"
JAP_nav_bomber_equipment_1944_short:0 "B7A"
JAP_nav_bomber_equipment_1944_desc:0 "The Aichi B7A Ryusei was a large and powerful carrier-borne torpedo-dive bomber produced by Aichi Kokuki KK for the Imperial Japanese Navy Air Service during the Second World War."
################# JAP Naval Carrier Bomber
JAP_cv_nav_bomber_equipment_1936:0 "Mitsubishi B5M"
JAP_cv_nav_bomber_equipment_1936_short:0 "B5M"
JAP_cv_nav_bomber_equipment_1936_desc:0 "The Mitsubishi B5M was designed in response to a 1935 specification for a new bomber for use on the IJNAS aircraft carriers. The machine was to have a crew of three, folding wings for flight deck storage, a speed of not less than 322 km/h (200 mph), a flight endurance of not less than seven hours, and the ability to carry at least 800 kg (1,760 lb) of bombs - a tall order for a single-engine aircraft of the mid-1930s."
JAP_cv_nav_bomber_equipment_1938:0 "Nakajima B5N"
JAP_cv_nav_bomber_equipment_1938_short:0 "B5N"
JAP_cv_nav_bomber_equipment_1938_desc:0 "The Nakajima B5N was faster and more capable than its Allied counterparts, the American Douglas TBD Devastator nd the British Fairey Swordfish and Fairey Albacore torpedo biplanes."
JAP_cv_nav_bomber_equipment_1940:0 "Aichi D3A"
JAP_cv_nav_bomber_equipment_1940_short:0 "D3A"
JAP_cv_nav_bomber_equipment_1940_desc:0 "The Aichi D3A was the primary dive bomber of the Imperial Japanese Navy (IJN) and was involved in almost all IJN actions, including the attack on Pearl Harbor."
JAP_cv_nav_bomber_equipment_1942:0 "Yokosuka D4Y"
JAP_cv_nav_bomber_equipment_1942_short:0 "D4Y"
JAP_cv_nav_bomber_equipment_1942_desc:0 "The Yokosuka D4Y was one of the fastest dive bombers of the war the speed and the range of the D4Y were nevertheless valuable, and the type was used with success as reconnaissance aircraft as well as for kamikaze missions."
JAP_cv_nav_bomber_equipment_1944:0 "Aichi B7A"
JAP_cv_nav_bomber_equipment_1944_short:0 "B7A"
JAP_cv_nav_bomber_equipment_1944_desc:0 "The Aichi B7A Ryusei was a large and powerful carrier-borne torpedo-dive bomber produced by Aichi Kokuki KK for the Imperial Japanese Navy Air Service during the Second World War."
