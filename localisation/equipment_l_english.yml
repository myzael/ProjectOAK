 JAP_infantry_weapons_short:0 "Type 38 Rifle"
 JAP_infantry_weapons_desc:0 "The Type 38 Rifle Arisaka was a bolt-action rifle developed as an advancement on the Type 30 after the Russo-Japanese War. It used a low-recoil 6.5x50mm cartridge which lacked penetrating power. It was a very long rifle, at 1.28 meters, due to the Japanese emphasis on bayonet fighting. The rifle gained an additional 0.4m when the bayonet was fixed. About 3,400,000 were produced from 1906 to 1942."
 JAP_infantry_weapons:0 "Type 38 Rifle Arisaka"
 JAP_infantry_equipment_1:0 "Type 99 Rifle Arisaka "
 JAP_infantry_equipment_1_short:0 "Type 99 Rifle"
 JAP_infantry_equipment_1_desc:0 "The Type 99 Rifle Arisaka was a bolt-action rifle developed during the war to replace the outclassed Type 38. The Type 99 was designed similarly to the Type 38, but fired a 7.7mm cartridge instead of a 6.5x50mm. It was a solid bolt-action rifle, but was outclassed at close range by automatic weapons. While it was intended to completely replace the Type 38, this never materialized due to resource and production constraints. About 3,500,000 were built from 1939 to 1945."
 JAP_infantry_equipment_2:0 "Type 1 Rifle Arisaka"
 JAP_infantry_equipment_2_short:0 "Rifle Type 1"
 JAP_infantry_equipment_2_desc:0 "The Type 1 Rifle Arisaka was an improvement of the existing Type 99 rifle. It was developed after experiences from the war in China and was made in preparation for the Blitzkreig in the East. It fired the same cartridges as the type 99, but it's performance and reliability was considerably improved.
 JAP_infantry_equipment_3:0 "Arisaka Type 4 / Type 5 (Japanese Garand)"
 JAP_infantry_equipment_3_short:0 "Arisaka Type 4 Rifle"
 JAP_infantry_equipment_3_desc:0 "The Type 100/44 Submachine Gun was an improved version of the Type 100 which featured a considerably higher firing rate of 800 rpm, and much better reliability due to less complicated design. The barrel was slightly longer, and the bayonet mounting bar / bipod were eliminated. Due to the late stage of the war, corners were cut frequently in production, but the weapon still had great field performance. About 8,000 were built from 1944 to 1945."
 JAP_infantry_equipment_4:0 "Type 4 Rifle"
 JAP_infantry_equipment_4_short:0 "Type 4"
 JAP_infantry_equipment_4_desc:0 "The Type 4 Rifle was a Japanese response to semi-automatic rifle development in other countries. Rather than designing one from scratch, they elected to copy the M1 Garand, which they were coming into frequent contact with on the Pacfic Theater. The Type 4 was a reversed engineered copy of the M1 Garand, which had an internal magazine as opposed to an en-bloc clip. The rifle was supposed to begin mass production in 1945, but only 100 of a 250-gun order were completed before the war ended."
 
