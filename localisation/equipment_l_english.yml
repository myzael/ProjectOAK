############### NZL_Heavy Tanks
NZL_heavy_tank_equipment_1937:0 "Infantry Tank Mk I (A11) Matilda I"
NZL_heavy_tank_equipment_1937_short:0 "Matilida I"
NZL_heavy_tank_equipment_1937_desc:0 "The Matilda was cramped and slow, with only a 3.6 litre V8 to move the vehicle. Despite being poorly armed, the Matilda had some early success in the war thanks to its heavy armour, which was proof against the standard anti-tank guns of the time."
NZL_heavy_tank_equipment_1939:0 "Infantry Tank Mk II (A12) Matilda II"
NZL_heavy_tank_equipment_1939_short:0 "Matilda II"
NZL_heavy_tank_equipment_1939_desc:0 "The Matilda II was a vast improvement over the previous infantry tank, and came to be known as the Queen of the Desert after its performance in the African campaign. The larger turret and increased armament made it a match for contemporary tanks, while the thick armour protected the crew harm."
NZL_heavy_tank_equipment_1941:0 "Infantry Tank Mk IV (A22) Churchill Mk IV"
NZL_heavy_tank_equipment_1941_short:0 "Churchill Mk IV"
NZL_heavy_tank_equipment_1941_desc:0 "The Churchill was considered a heavy infantry tank, and was best known for its thick armour, and large chassis with all around tracks. It was one of the heaviest and one of the most versatile Allied tanks of the war, receiving numerous upgrades throughout its service life."
NZL_heavy_tank_equipment_1943:0 "Infantry Tank Mk IV (A22F) Churchill Mk VII"
NZL_heavy_tank_equipment_1943_short:0 "Churchill Mk VII"
NZL_heavy_tank_equipment_1943_desc:0 "The later models of the Churchill - designated A22F - used the more powerful 75mm gun, were wider, and carried significantly more armour than their predecessors. The tanks served with distinction in the latter stages of the war, however the lack of engine upgrade limited their mobility severely. "
NZL_heavy_tank_equipment_1945:0 "(A41) Centurion"
NZL_heavy_tank_equipment_1945_short:0 "Centurion"
NZL_heavy_tank_equipment_1945_desc:0 "The Centurion - introduced at the end of the war - was the primary British main battle tank for nearly two decades, replacing the old cruisers and infantry tanks. The tank combined mobility, armour, and firepower more effectively than any British design previously and was exported around the world."
