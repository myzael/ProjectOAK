############### NZL_Medium Tanks
NZL_medium_tank_equipment_1936:0 "Cruiser Tank Mk I (A9)"
NZL_medium_tank_equipment_1936_short:0 "Cruiser Mk I"
NZL_medium_tank_equipment_1936_desc:0 "Designed under General Staff specification A9, the first cruiser was imagined as a fast vehicle, to engage communcation lines and other tanks. The 2 pdr 37 mm main gun was respectable, though the frontal 7.7 mm Vickers machine gun turrets made the six man tank difficult to command."
NZL_medium_tank_equipment_1938:0 "Cruiser Tank Mk II (A10)"
NZL_medium_tank_equipment_1938_short:0 "Cruiser Mk II"
NZL_medium_tank_equipment_1938_desc:0 "A heavier development of the original Mk I, intended as an infantry tank but deemed unsuitable. The removal of the frontal 7.7 mm machine gun turrets, and extra armour bolted to the hull increased relative protection, but the tank remained underpowered. Despite its flaws it served in serveral theaters."
NZL_medium_tank_equipment_1940:0 "Cruiser Tank Mk VI (A15) Crusader"
NZL_medium_tank_equipment_1940_short:0 "Crusader"
NZL_medium_tank_equipment_1940_desc:0 "Considered by many to be the first proper cruiser tank. The Crusader was fast and manueverable, and later versions fielded the 6 pdr 57 mm main gun - in lieu of some crew comfort. Thousands of Crusaders were built around the commonwealth until more heavily armoured tanks were available."
NZL_medium_tank_equipment_1942:0 "Cruiser Tank Mk VII (A27M) Cromwell"
NZL_medium_tank_equipment_1942_short:0 "Cromwell"
NZL_medium_tank_equipment_1942_desc:0 "The Cromwell was the first tank put into service by the British to combine high speed from a powerful engine Rolls-Royce Meteor. It had a Ordnance QF 75mm as its main armament as well as two 7.92mm Besa as secondary armament, the development of the Cromwell led to the creation of the Comet."
NZL_medium_tank_equipment_1944:0 "Cruiser Tank (A34) Comet"
NZL_medium_tank_equipment_1944_short:0 "Comet"
NZL_medium_tank_equipment_1944_desc:0 "The Comet was a British cruiser tank that first saw use near the end of the Second World War. It was designed as an improvement on the earlier Cromwell tank, it had a 17pdr 77mm HV as the main gun and two 7.92 mm Besa MG."
