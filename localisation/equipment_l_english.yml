 ############### USA Light Tanks
 USA_light_tank_equipment_1934:0 "M1917 Light Tank"
 USA_light_tank_equipment_1934_short:0 "M1917 Light Tank"
 USA_light_tank_equipment_1934_desc:0 "The M1917 was the United States first mass-produced tank, entering production shortly before the end of World War I. It was a license-built near-copy of the French Renault FT, it's armed with a 37mm m1916 or a m1919 Browning machine gun."
 USA_light_tank_equipment_1936:0 "M2A1"
 USA_light_tank_equipment_1936_short:0 "M2A1"
 USA_light_tank_equipment_1936_desc:0 "The M2A1 had a single fixed turret containing one .50 cal machine gun."
 USA_light_tank_equipment_1938:0 "M2A4"
 USA_light_tank_equipment_1938_short:0 "M2A4"
 USA_light_tank_equipment_1938_desc:0 "The M2A4 had a single turret 37mm gun, it has thicker armour compared to the previous variants."
 USA_light_tank_equipment_1940:0 "M3 Stuart"
 USA_light_tank_equipment_1940_short:0 "M3 Stuart"
 USA_light_tank_equipment_1940_desc:0 "The M3 Stuart main armament is the 37mm Gun M6, it's secondary armament are three .30 call Browning M1919A4 machine guns."
 USA_light_tank_equipment_1942:0 "M5 Stuart"
 USA_light_tank_equipment_1942_short:0 "M5 Stuart"
 USA_light_tank_equipment_1942_desc:0 "The M5 Stuart featured a redesigned hull with a raised rear deck over the engine compartment, sloped glacis plate and driver's hatches moved to the top. It's armament is the same as the M3 Stuart which is a 37mm gun M6."
 
 ############### USA Medium Tanks
 USA_medium_tank_equipment_1939:0 "M3 Lee"
 USA_medium_tank_equipment_1939_short:0 "M3 Lee"
 USA_medium_tank_equipment_1939_desc:0 "The M3 Lee had a main armament of a 75mm Gun M2/M3 in the Hull and a 37mm Gun M5/M6 in the turret. The M3 Lee was the medium tank counter part of the M3 Stuart."
 USA_medium_tank_equipment_1941:0 "M4A1 Sherman"
 USA_medium_tank_equipment_1941_short:0 "M4A1 Sherman"
 USA_medium_tank_equipment_1941_desc:0 "The M4 Sherman evolved from the M3 Medium Tank which retained much of it's previous mechanical design, but put the main 75 mm gun in a fully traversing turret."
 USA_medium_tank_equipment_1943:0 "M4A3 Sherman"
 USA_medium_tank_equipment_1943_short:0 "M4A3 Sherman"
 USA_medium_tank_equipment_1943_desc:0 "The M4A3 is a more improved M4 with a better engine and welded hull compared to the M4A1 hull which was cast."
 USA_medium_tank_equipment_1945:0 "M4A3E8 Sherman"
 USA_medium_tank_equipment_1945_short:0 "M4A3E8 Sherman"
 USA_medium_tank_equipment_1945_desc:0 "The M4A3E8 has the same engine as the M4A3 but is upgraded with widetrack Horizontal Volute Spring Suspension (HVSS), fitted with the 76mm High Velocity cannon."
 
############### USA Light Fighters
USA_fighter_equipment_1934:0 "P26"
USA_fighter_equipment_1934_short:0 "P26"
USA_fighter_equipment_1934_desc:0 "The P26 "Peashooter" was the first American all-metal production fighter aircraft and the first pursuit monoplane to enter squadron service with the United States Army Air Corps. It's armament is 2 x 7.62mm m1919 browning machine gun or 1 x 7.62mm and 1 x 12.7 mm."
USA_fighter_equipment_1936:0 "P36"
USA_fighter_equipment_1936_short:0 "P36"
USA_fighter_equipment_1936_desc:0 "The P36 best known as the predecessor of the P40 was a majpr commercial success for the company Curtiss-Wright Corporation. It had an armament of 1 x 7.62mm and 1 x 12.7mm."
USA_fighter_equipment_1938:0 "p40"
USA_fighter_equipment_1938_short:0 "p40"
USA_fighter_equipment_1938_desc:0 "The P40 design was a modification of the previous Curtiss P-36 Hawk which reduced development time and enabled a rapid entry into production and operational service. It's armament is 6 x 12.7mm M2 Browning Machine gun."
USA_fighter_equipment_1940:0 "P39"
USA_fighter_equipment_1940_short:0 "P39"
USA_fighter_equipment_1940_desc:0 "The P39 had an innovative layout, with the engine installed in the center fuselage, behind the pilot, and driving a tractor propeller via a long shaft. It was also the first fighter fitted with a tricycle undercarriage. It's armaments are 1 x 37mm M4 cannon, 4 x 12.7mm Browning Machine gun."
USA_fighter_equipment_1942:0 "P47"
USA_fighter_equipment_1942_short:0 "P47"
USA_fighter_equipment_1942_desc:0 "When fully loaded the P47 weighed up to eight tons (tonnes) making it one of the heaviest fighters of the war. The P47 was designed around the powerful Pratt & Whitney R-2800 Double Wasp engine. It had 8 x 12.7mm M2 Browning Machine Guns."
USA_fighter_equipment_1944:0 "P51"
USA_fighter_equipment_1944_short:0 "P51"
USA_fighter_equipment_1944_desc:0 "The P51 is an American long-range fighter which was used as a bomber escort. It's armament is 6 x 12.7mm AN/M2 Browning Machine Guns."
USA_jet_fighter_equipment_1945:0 "Lockheed P-80 Shooting Star"
USA_jet_fighter_equipment_1945_short:0 "P-80"
USA_jet_fighter_equipment_1945_desc:0 "The Lockheed P-80 Shooting Star was the first jet fighter used operationally by the USAAF. Designed and built by Lockheed in 1943 and delivered just 143 days from the start of the design process, production models were flying, and two pre-production models did see very limited service in Italy just before the end of World War II."
############### USA Heavy Fighters
USA_heavy_fighter_equipment_1936:0 "P38-J"
USA_heavy_fighter_equipment_1936_short:0 "P38-J"
USA_heavy_fighter_equipment_1936_desc:0 "The P38-J had a turbo-supercharger intercooler system, the streamlined engine nacelles of previous Lightnings were changed to fit the intercooler radiator between the oil coolers, forming a "chin" that visually distinguished the J model from its predecessors."
USA_heavy_fighter_equipment_1938:0 "P38-L"
USA_heavy_fighter_equipment_1938_short:0 "P38-L"
USA_heavy_fighter_equipment_1938_desc:0 "The P38-L had a modified cockpit heating system consisting of a plug-socket in the cockpit into which the pilot could plug his heat-suit wire for improved comfort. These Lightnings also received the uprated V-1710-112/113 (F30R/L) engines, and this dramatically lowered the amount of engine failure problems experienced at high altitude"
USA_heavy_fighter_equipment_1940:0 "P61-C"
USA_heavy_fighter_equipment_1940_short:0 "P61-C"
USA_heavy_fighter_equipment_1940_desc:0 "The P61 Black Widow was an all-metal, twin-engine, twin-boom design. It was used as a night figher and is the first aircraft designed to use radar."
USA_heavy_fighter_equipment_1942:0 "F7F Tiger Cat"
USA_heavy_fighter_equipment_1942_short:0 "F7F Tiger Cat"
USA_heavy_fighter_equipment_1942_desc:0 "The F7F was the first twin-engine fighter to be deployed by the USN (United States Navy). It was used primarly as a night fighter."
USA_heavy_fighter_equipment_1944:0 "F82 Twin Mustang"
USA_heavy_fighter_equipment_1944_short:0 "F82 Twin Mustang"
USA_heavy_fighter_equipment_1944_desc:0 "The F82 is the last American piston-engine fighter ordered into production by the United States Air Force. Based on the P-51 Mustang, the F-82 was originally designed as a long-range escort fighter in World War II."
############### USA CAS
USA_CAS_equipment_1937:0 "A36 Apache"
USA_CAS_equipment_1937_short:0 "A36 Apache"
USA_CAS_equipment_1937_desc:0 "The A36 Apache was the ground-attack/dive bomber version of the North American P-51 Mustang, from which it could be distinguished by the presence of rectangular, slatted dive brakes above and below the wings."
USA_CAS_equipment_1939:0 "A20G Havoc"
USA_CAS_equipment_1939_short:0 "A20G Havoc"
USA_CAS_equipment_1939_desc:0 "The A20G Havoc although not the fastest or longest-range aircraft in its class, it distinguished itself as a tough, dependable combat aircraft with an excellent reputation for speed and maneuverability."
