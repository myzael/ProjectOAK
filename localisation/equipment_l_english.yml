GER_medium_tank_aa_equipment_1938:0 "Möbelwagen"
GER_medium_tank_aa_equipment_1938_short:0 "Möbelwagen"
GER_medium_tank_aa_equipment_1938_desc:0  "Medium SPAA. The 37mm Flak43 L/89 auf Fahrgestell Panzerkampfwagen IV (SdKfz. 161/3), nicknamed Möbelwagen ("Moving Van") because of its boxy shape, was a self-propelled anti-aircraft gun built from the chassis of the Panzer IV tank. These were fitted with an open-top superstructure that provided the gun mount. Around this, four hinged 20 mm armored plates were placed. These plates had two operating positions: they could be lowered for full 360 degree traverse, allowing flat or low-level firing, or they could be half-closed, being pinned together to hang slightly open. In this position, they had notches that allowed the gun full rotation, but only for firing at airborne targets."
GER_medium_tank_aa_equipment_1940:0 "Wirbelwind"
GER_medium_tank_aa_equipment_1940_short:0 "Wirbelwind"
GER_medium_tank_aa_equipment_1940_desc:0 "The Flakpanzer IV "Wirbelwind" (Whirlwind in English) was a German self-propelled anti-aircraft gun based on the Panzer IV tank. The Panzer IV's turret was removed and replaced with an open-top, nine-sided turret that housed a quadruple 2 cm Flakvierling 38 L/112.5."
GER_medium_tank_aa_equipment_1942:0 "Ostwind"
GER_medium_tank_aa_equipment_1942_short:0 "Ostwind"
GER_medium_tank_aa_equipment_1942_desc:0 "Medium Anti-air tracked armored vehicle based on the Pz IV chassis. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret that housed a 3.7 cm FlaK 43."
GER_medium_tank_aa_equipment_1943:0 "Ostwind"
GER_medium_tank_aa_equipment_1943_short:0 "Ostwind"
