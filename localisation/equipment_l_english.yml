############### GER Heavy Tanks
GER_heavy_tank_equipment_1934:0 "PzKpfw NbFz V/VI"
GER_heavy_tank_equipment_1934_short:0 "NbFz V/VI Heavy Tank"
GER_heavy_tank_equipment_1934_desc:0 "The German Neubaufahrzeug series of tank prototypes were a first attempt to create a Heavy Tank for the Wehrmacht after Adolf Hitler had come to power. Multi-turreted, heavy and slow, they were not considered successful therefore only five were made. These were primarily used for propaganda purposes, though three took part in the Battle of Norway in 1940. It had a main turret housing a 75mm Kwk L/24 and a 37mm KwK L/45 and two secondary turrets from Pz-1 at the front and rear. It was powered by a Maybach HL 108 TR 12-cylinder gasoline engine with 250 HP which gave it a road top speed of 25 km/h. It was very thinly armoured with 20mm and had a weight of 23.4 tons."
GER_heavy_tank_equipment_1942:0 "PzKpfw.VI Tiger Heavy Tank"
GER_heavy_tank_equipment_1942_short:0 "Tiger I Heavy Tank"
GER_heavy_tank_equipment_1942_desc:0 "The Tiger I was a heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1. The 88mm KwK36 L/56 was chosen for the Tiger. It was surprisingly agile with its weight of 57 tons (Ausf.E) and its engine Maybach HL230 P45 V-12 700 HP allowing for a sustained road top speed of 40 km/h . The Tiger I had frontal hull and turret armour of 100 mm and a 120 mm thick gun mantlet. Side hade 80 mm armour on the side superstructure/sponsons, while turret sides and rear were 80 mm. Armour plates were mostly flat, with interlocking construction. The armour joints were of high quality, being stepped and welded rather than riveted and all armour plates were made of surface layer hardened steel."
GER_heavy_tank_equipment_1944:0 "PzKpfw.VI Ausf. B"
GER_heavy_tank_equipment_1944_short:0 "Tiger II Heavy Tank"
GER_heavy_tank_equipment_1944_desc:0 "Official Designation was PzKpfw.VI Ausf.B or Tiger II.Known under the informal name Königstiger but, often semi-literally translated as the King Tiger by Allied soldiers, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combined the thick armor of the Tiger I with the sloped armor used on the Panther Medium Tank. The tank weighed over 68 tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun. It was powered by a V-12 Maybach HL 230 P30 700 PS engine which allowed a top road speed of around 40 km/h, it however was underpowered and the mobility suffered."
GER_heavy_tank_equipment_1946:0 "E-75"
GER_heavy_tank_equipment_1946_short:0 "E-75"
GER_heavy_tank_equipment_1946_desc:0 "Official designation was E-75 from the Entwicklungsreihe. Known under the informal name Säbelzahntiger/Saber-Tooth by allied soldiers, the design was all new compared to the old Tiger based series. This tank fielded a 128mm KwK 44 L/55 gun and weighed 20% more than the King Tiger at around 82 tons, essentially it was an up-sized and up-gunned version of its predecessor, equipped with the Reich's latest advancements such as the ´Vampir´ infra red night fighting system and standardization as outlined with the E-Series. "
############### GER Heavy Tank Destroyer
GER_heavy_tank_destroyer_equipment_1942:0 "Panzerjäger Tiger (P) Ferdinand/Elefant"
GER_heavy_tank_destroyer_equipment_1942_short:0 "Ferdinand/Elefant"
GER_heavy_tank_destroyer_equipment_1942_desc:0 "Porsche Tigers converted into Heavy Tank hunters, armed with the latest version of the longer 88 mm L/71 anti-tank gun. Since Porsches Tiger Prototype was rejected, the chassis was chosen for conversion to a TD inspired by the Nashorn. In comparison, the regular Tiger was equipped with the “short” version of the 88mm, the KwK 36 L/56. Performance was such that the maximal effective range in direct fire was estimated to be 4500 to 5000 m. This was way beyond anything the Red Army possessed at the time. With this gun and an impressive frontal armor of 200mm this TD would theoretically be an excellent tank killer - and had a great kill rate - but its mechanical unreliability was troublesome and more Elefants were abandoned and destroyed by its own crew because of breakdowns than actually killed by the enemy. The weight was 70 tons and it was powered by a complicated array of 2 x Maybach HL120 which in turn powered an electric Siemens-Schuckert 500 VA generator which in turn powered electric motors. It managed a top road speed of 30 km/h."
