 GER_light_tank_aa_equipment_1938:0 "Flakpz. I"
 GER_light_tank_aa_equipment_1938_short:0 "FlakPz.I Lt.SPAA"
 GER_light_tank_aa_equipment_1938_desc:0 "The 20mm Flak 38 auf Panzer I Ausführung A, commonly  known as the Flakpanzer I, was a self-propelled anti-aircraft gun conversion of the Panzer I. It had a weight of 5.5 tons, was otherwise very similar to the panzer I and powered by the same krupp four-cylinder engine producing 60hp. The Flak was not able to rotate so it was actually more useful for ground targets than air targets."
 # Pz I - second try, works now
 
 GER_light_tank_equipment_1934:0 "PzKpfw.I A"
 GER_light_tank_equipment_1934_short:0 "Panzer I A Light Tank"
 GER_light_tank_equipment_1934_desc:0 "The Panzer I was a Light Tank produced in Germany in the 1930s. The name is short for the German Panzerkampfwagen I (armored fighting vehicle mark I), abbreviated PzKpfw I. The tank's official German ordnance inventory designation was SdKfz 101 (special purpose vehicle 101) It had a weight of 5.6 tons, was powered by a 60 hp air-cooled four-cylinder Krupp engine, a crew of 2 and had only 2 x MG-38´s as armament. Its top speed was around 40 km/h. Ausf.B in Aug.1936 upgraded the engine to 100 hp six-cylinder Maybach NL 38 TR improving the top speed to 50 km/h."
 
 # Pz I sub tech equipment
 GER_light_tank_destroyer_equipment_1938:0 "Panzerjäger I"
 GER_light_tank_destroyer_equipment_1938_short:0 "Pzjgd I Lt.TD"
 GER_light_tank_destroyer_equipment_1938_desc:0 "The Panzerjäger I was the first of the German tank destroyers to see service in the Second World War. It mounted a Czech Škoda 4.7 cm (1.9 in) cm PaK (t) anti-tank gun on a converted Panzer I Ausf. B chassis. It was intended to counter heavy French tanks like the Char B1 that were impervious to the 3.7 cm PaK 36 anti-tank gun and served to extend the life of obsolete Panzer I tanks. 202 Panzer I were converted to the Panzerjäger I in 1940 and 1941. They were employed in the Battle of France, in the North Africa Campaign and on the Eastern Front."
 GER_light_tank_artillery_equipment_1938:0 "sIG 33 Bison"
 GER_light_tank_artillery_equipment_1938_short:0 "Bison I Lt.SPA"
 GER_light_tank_artillery_equipment_1938_desc:0 "A 150mm sIG-33 infantry support cannon mounted on the light panzer I B chassis. With a weight of 8.4 ton the 100 hp 6-cylinder made it barely mobile. Armor was comparable to the panzer I with it’s 14 mm frontal plates. It was hopelessly overloaded with the big gun (including the carriage and wheels). It had tremendous firepower and managed a road speed of 40 km/h. It had no room to stow any ammunition inside and had to have ammo carriers nearby."
 
 ## Pz II A/B
 GER_light_tank_equipment_1936:0 "PzKpfw.II A/B/C"
 GER_light_tank_equipment_1936_short:0 "Panzer II A-C Light Tank"
 GER_light_tank_equipment_1936_desc:0 "The Panzer II is the common name used for a family of German tanks used in World War II. The official German designation was Panzerkampfwagen II. Although the vehicle had originally been designed as a stopgap while larger, more advanced tanks were developed, it nonetheless went on to play an important role in the early years of World War II, during the Polish and French campaigns. The Panzer II was the most numerous tank in the German Panzer divisions beginning with the invasion of France. It was used in both North Africa against the British and on the Eastern Front against the Soviet Union. A/B/C were very similar and had a weight of 8.9 tons, maximal armour of 15mm, a crew of 3 and a top speed of 40 km/h. Ausf.C became the main production model from 1938 on. "
 ## Pz II C
 GER_light_tank_equipment_1938:0 "PzKpfw.II D/E"
 GER_light_tank_equipment_1938_short:0 "Panzer II D/E Light Tank"
 GER_light_tank_equipment_1938_desc:0 "With a completely new torsion bar suspension instead of leaf-springs and four road wheels, the Ausf. D was developed as a tank for use in the cavalry divisions. Only the turret was the same as the Ausf. C model, with a new hull and superstructure design with 30mm glacis armour and the use of a Maybach HL62TRM engine driving a seven-gear transmission (plus reverse). The design was shorter (4.65 m) but wider (2.3 m) and taller (2.06 m) than the Ausf. C. The Ausf. E differed from the Ausf. D only by having lubricated tracks. It used the same 20mm/L55 cannon as the A/B/C and had a crew of 3. Many of the earlier Pz-II versions were uparmored. Although it reached a top speed of 55 km/h it had less performance cross country than the predecessors  because of the torsion-bars. "
 # Pz II C sub tech equipment
 GER_light_tank_destroyer_equipment_1940:0 "Marder I"
 GER_light_tank_destroyer_equipment_1940_short:0 "Marder I Light TD"
 GER_light_tank_destroyer_equipment_1940_desc:0 "Light Tank Destroyer based on captured french and polish chassis"
 ## Pz II D/E
 GER_light_tank_equipment_1940:0 "PzKpfw.II F"
 GER_light_tank_equipment_1940_short:0 "Panzer IIF Light Tank"
 GER_light_tank_equipment_1940_desc:0 "Continuing the conventional design of the Ausf. C, the Ausf. F superstructure front was made from a single piece of armor plate with a redesigned visor. Also, a dummy visor was placed next to it to confuse enemy gunners. The hull was redesigned with a flat 35 mm plate on its front, and the armor of the superstructure and turret were built up to 30 mm on the front with 15 mm to the sides and rear. There was some minor alteration of the turret, suspension and a new commander's cupola as well. It used the 20mm Kwk 38. Weight was increased to 9.5 tonnes. From March 1941 to December 1942, 524 were built; this was the final major tank version of the Panzer II series." 
 # Pz II D/E sub tech equipment
 GER_light_tank_artillery_equipment_1940:0 "Sturmpanzer II"
 GER_light_tank_artillery_equipment_1940_short:0 "Sturmpanzer II Lt.SPA"
 GER_light_tank_artillery_equipment_1940_desc:0 "Self-propelled tracked howitzer based on the Panzer II chassis, it used the same SIG-33 infantry howitzer as the Bison but in a much lower chassis with 1.90 meter of height. The gun still overloaded the Pz-II chassis and broke down frequently. It only was used in the african theatre."
 # Sdkfz. 7/1 (Flak Half-Track)
 GER_light_tank_aa_equipment_1940:0 "SdKfz.7/1"
 GER_light_tank_aa_equipment_1940_short:0 "Sdkfz. 7/1 Lt.SPAA"
 GER_light_tank_aa_equipment_1940_desc:0 "2-cm-Flak 38-Vierling (Quadruplet) mounted on the half-track 'Sdkfz. 7' chassis. Unlike the Flakpanzer-I it could be rotated 360° but was poorly armored,."
 ## Pz II F
 GER_light_tank_equipment_1942:0 "PzKpfw.II G/H"
 GER_light_tank_equipment_1942_short:0 "Panzer II G/H Light Tank"
 GER_light_tank_equipment_1942_desc:0 "The fourth and final suspension configuration used for the Panzer II tanks was the Ausf.G´s five overlapping road wheel configuration termed Schachtellaufwerk by the Germans. This was used as the basis for the redesign of the Panzer II into a reconnaissance tank with a speed of 50 km/h and good off-road performance. The Ausf. G was the first Panzer II to use this configuration, and was developed under the experimental designation VK 901. Only 12 full vehicles were built from April 1941 to February 1942 by MAN and Ausf.H would have been the production model."
 # Wespe 
 GER_light_tank_artillery_equipment_1942:0 "Geschützwagen FCM36"
 GER_light_tank_artillery_equipment_1942_short:0 "GW.FCM36 Lt.SPA"
 GER_light_tank_artillery_equipment_1942_desc:0 "Self-propelled tracked howitzer 105mm leFH18 mounted on various captured light chassis like the FCM36. A tracked chassis gave the Artillery the ability to relocate quickly in most terrain and a considerably shorter response time. However it could barely keep up with the armoured forces with a top road speed of 24 km/h but it still was more mobile in difficult terrain than horse drawn or even truck drawn guns. Other conversions like the GW Hotchkiss H35/H39 however were much more useful."
 # panzer II bases 1943 tech, Wespe !
 GER_light_tank_artillery_equipment_1944:0 "Wespe"
 GER_light_tank_artillery_equipment_1944_short:0 "Wespe Light SPA"
 GER_light_tank_artillery_equipment_1944_desc:0 "Self-propelled tracked howitzer 105mm leFH18/2 based on the Panzer II chassis. This self-propelled artillery was the most famous and durable in service in the German Army throughout the war, but not the most produced.Since the Wespe was cramped and could only carry limited ammo, the Munitionschlepper  Wespe”, was designed as a weaponless variant, entirely filled with storage boxes containing 90 x 105 mm shells, to complement the limited supply of regular Wespes (32 rounds). It was very mobile at 11 tons and managed a top road speed of 40 km/h."

