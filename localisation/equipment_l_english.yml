JAP_medium_tank_equipment_1943:0 "Type 1 Chi-He"
JAP_medium_tank_equipment_1943_short:0 "Type 1"
JAP_medium_tank_equipment_1943_desc:0 "The Type 1 Chi-He was an improved version of the the Type 97 Chi-Ha designed to counter the M4 Sherman, which could both penetrate the Type 97's armor and shrug off shots from it. The Type 1 Chi-He was equipped with a 47mm tank gun, which had improved piercing over the low-velocity 57mm gun. It had an additional 70 hp on its engine, which compensated for improved frontal armor. It was also the first Japanese tank to carry radio as standard equipment. 170 were built from 1943 to 1944."
JAP_medium_tank_equipment_1945:0 "Type 3 Chi-Nu"
