 ## Pz II L Luchs
 GER_light_tank_equipment_1944:0 "PzKpfw.II L Luchs"
 GER_light_tank_equipment_1944_short:0 "Panzer II L Luchs"
 GER_light_tank_equipment_1944_desc:0 "A light reconnaissance tank, the Ausf. L, was the only Panzer II design with the Schachtellaufwerk overlapping/interleaved road wheels and "slack track" configuration to enter series production, with 100 being built from September 1943 to January 1944.  Originally given the experimental designation VK 1303, it was adopted under the alternate name Panzerspähwagen II and given the popular name Luchs ("Lynx"). The Luchs was larger than the Ausf. G in most dimensions (length 4.63 m; height 2.21 m; width 2.48 m). It was equipped with a six speed transmission (plus reverse), and could reach a speed of 60 km/h (37 mph) with a range of 290 km (180 mi). The FuG12 and FuG Spr a radios were installed, while 330 rounds of 20 mm and 2,250 rounds of 7.92 mm ammunition were carried. Total vehicle weight was 11.8 tonnes"
 # Pz II sub tech equipment
 GER_light_tank_destroyer_equipment_1942:0 "Marder II Sdkfz.132"
 GER_light_tank_destroyer_equipment_1942_short:0 "Marder II Sdkfz.132 L.TD"
 GER_light_tank_destroyer_equipment_1942_desc:0 "Light Tank Destroyer based on the Panzer II chassis using captured russian guns like the 76,2mm field gun F-22 which were available after Barbarossa in large quantities. Several different designs for the upper structure were made depending on the used chassis."
 # Pz II sub tech equipment
 GER_light_tank_destroyer_equipment_1942:0 "Marder II Sdkfz.131"
 GER_light_tank_destroyer_equipment_1942_short:0 "Marder II Sdkfz.131 L.TD"
 GER_light_tank_destroyer_equipment_1942_desc:0 "Light Tank Destroyer based on the Panzer II chassis using the 75mm PaK40. Although it had a high silouette and thin armour it was a very successful TD able to destroy most allied tanks."
 
 # Sdkfz. 251/21 (Flak Half-Track00)10
 GER_light_tank_aa_equipment_1942:0 "SdKfz.251/17"
 GER_light_tank_aa_equipment_1942_short:0 "Sdkfz. 251/21 L.SPAA"
 GER_light_tank_aa_equipment_1942_desc:0 "Triple 15mm-MG 151/15 or 20mm-MG 151/20 mounted on the armored half-track 'Sdkfz. 251' chassis. Whereas the usual 20mm FlaK mostly relied on time fused explosive shells these - originally aircraft mounted - weapons relied on a direct hit. Armored airplanes mostly ignored the blast/shrapnell of exploding 20mm shells but were easily pierced by AP-Ammunition. The gun had a limited firing arc because the vehicles side walls could not be lowered."
