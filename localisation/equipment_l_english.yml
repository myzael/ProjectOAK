JAP_light_tank_equipment_1942_desc:0 "The Type 2 Ke-To was an improved Type 98 Ke-Ni, with an enlarged 37mm gun turret, which had a muzzle velocity of 800m per second. Production began in 1944, and 34 were completed, but none were used in combat."
