############### USA Naval Bomber
USA_nav_bomber_equipment_1936:0 "SBC Helldiver"
USA_nav_bomber_equipment_1936_short:0 "Helldiver"
USA_nav_bomber_equipment_1936_desc:0 "The SBC Helldiver was a two-seat scout bomber and dive bomber built by the Curtiss-Wright Corporation."
USA_nav_bomber_equipment_1938:0 "SB2U Vindicator "
USA_nav_bomber_equipment_1938_short:0 "SB2U"
USA_nav_bomber_equipment_1938_desc:0 "The SB2U Vindicator is an American carrier-based dive bomber developed for the United States Navy."
USA_nav_bomber_equipment_1940:0 "SBD Dauntless"
USA_nav_bomber_equipment_1940_short:0 "SBD"
USA_nav_bomber_equipment_1940_desc:0 "The SBD Dauntless is a World War II American naval scout plane and dive bomber that was manufactured by Douglas Aircraft from 1940 through 1944. The SBD was an excellent naval scout plane and dive bomber. It has long range, good handling characteristics, maneuverability,great diving characteristics, good defensive armament and ruggedness."
USA_nav_bomber_equipment_1942:0 "TBM Avenger"
USA_nav_bomber_equipment_1942_short:0 "TBM"
USA_nav_bomber_equipment_1942_desc:0 "The Avenger had a large bomb bay, allowing for one Bliss-Leavitt Mark 13 torpedo, a single 2,000 pound bomb, or up to four 500 pound bomb. The aircraft had overall ruggedness and stability, and pilots say it flew like a truck, for better or worse."
USA_nav_bomber_equipment_1944:0 "TBM-3 Avenger"
USA_nav_bomber_equipment_1944_short:0 "TBM-3"
USA_nav_bomber_equipment_1944_desc:0 "The TBM-3 is simular to the previous TBM but has double the cooling intakes and had it's engine upgraded."
############### USA Tactical Bomber
USA_tac_bomber_equipment_1934:0 "B18"
USA_tac_bomber_equipment_1934_short:0 "B18"
USA_tac_bomber_equipment_1934_desc:0 "The B18 was based on the DC-2 and was developed to replace the B-10, it's maximum bomb load is 4400 pounds."
USA_tac_bomber_equipment_1937:0 "B34"
USA_tac_bomber_equipment_1937_short:0 "B34"
USA_tac_bomber_equipment_1937_desc:0 "The B34 was a twin engine bomber which was develop off a passenger plane called Lockheed Model 18 Lodestar, it was made as a replacement for for the Hudson. "
USA_tac_bomber_equipment_1939:0 "B25-C"
USA_tac_bomber_equipment_1939_short:0 "B25-C"
USA_tac_bomber_equipment_1939_desc:0 "mproved version of the B-25B: powerplants upgraded from Wright R-2600-9 radials to R-2600-13s; de-icing and anti-icing equipment added; the navigator received a sighting blister; nose armament was increased to two .50 in (12.7 mm) machine guns, one fixed and one flexible, the B-25C model was the first mass-produced B-25 version."
USA_tac_bomber_equipment_1941:0 "B25-D"
USA_tac_bomber_equipment_1941_short:0 "B25-D"
USA_tac_bomber_equipment_1941_desc:0 "Through block 20 the series was near identical to the B-25C. The series designation differentiated that the B-25D was made in Kansas City, Kansas, whereas the B-25C was made in Inglewood, California. Later blocks with interim armament upgrades were the D2."
USA_tac_bomber_equipment_1943:0 "B25-J20"
USA_tac_bomber_equipment_1943_short:0 "B25-J20"
USA_tac_bomber_equipment_1943_desc:0 "the B-25J, could be called a cross between the B-25D and the B-25H. It had a transparent nose, but many of the delivered aircraft were modified to have a strafer nose (J2). Most of its 14–18 machine guns were forward-facing for strafing missions, including the two guns of the forward-located dorsal turret. The J series was the last factory series production of the B-25."
############### USA Strategic Bomber
USA_strat_bomber_equipment_1936:0 "B15"
USA_strat_bomber_equipment_1936_short:0 "B15"
USA_strat_bomber_equipment_1936_desc:0 "The B15 was a prototype that lead up to the B17 and the B29."
USA_strat_bomber_equipment_1938:0 "B17C"
USA_strat_bomber_equipment_1938_short:0 "B17C"
USA_strat_bomber_equipment_1938_desc:0 "The B17 is a four-engined heavy bomber developed in the 1930s for the United States Army Air Corps (USAAC). Competing against Douglas and Martin for a contract to build 200 bombers, the Boeing entry (prototype Model 299/XB-17) outperformed both competitors and exceeded the air corps' performance specifications."
USA_strat_bomber_equipment_1940:0 "B17F"
USA_strat_bomber_equipment_1940_short:0 "B17F"
USA_strat_bomber_equipment_1940_desc:0 "The B17 is a four-engined heavy bomber developed in the 1930s for the United States Army Air Corps (USAAC). Competing against Douglas and Martin for a contract to build 200 bombers, the Boeing entry (prototype Model 299/XB-17) outperformed both competitors and exceeded the air corps' performance specifications."
USA_strat_bomber_equipment_1942:0 "B17G"
USA_strat_bomber_equipment_1942_short:0 "B17G"
USA_strat_bomber_equipment_1942_desc:0 "The B17 is a four-engined heavy bomber developed in the 1930s for the United States Army Air Corps (USAAC). Competing against Douglas and Martin for a contract to build 200 bombers, the Boeing entry (prototype Model 299/XB-17) outperformed both competitors and exceeded the air corps' performance specifications."
USA_strat_bomber_equipment_1944:0 "B29"
USA_strat_bomber_equipment_1944_short:0 "B29"
USA_strat_bomber_equipment_1944_desc:0 "The B29 is a four-engine heavy bomber designed by Boeing,It was one of the largest aircraft operational and featured state-of-the-art technology. Including design and production, at over $3 billion it was the single most expensive weapons project in World War II, exceeding the $1.9 billion cost of the Manhattan Project."
