SAF_heavy_tank_artillery_equipment_1939:0 "Infantry Tank Mk II (A12) Matilda II CS"
SAF_heavy_tank_artillery_equipment_1939_short:0 "Matilda II CS"
SAF_heavy_tank_artillery_equipment_1939_desc:0 "Introduced to address the deficiencies of the high explosive 2 pdr shell, the Matilda II CS fielded a 3 inch 76 mm howitzer, which could fire high explosive or smoke shells. Generally reserved for HQ units in British service, entire Australian squadrons were often equipped with them."
SAF_heavy_tank_artillery_equipment_1941:0 "Infantry Tank Mk IV (A22) Churchill Mk V CS"
SAF_heavy_tank_artillery_equipment_1941_short:0 "Churchill Mk V CS"
SAF_heavy_tank_artillery_equipment_1941_desc:0 "The increased weight of the Churchill chassis allowed armoured divisions to upgrade their CS tanks with the more powerful 95 mm howitzer. The gun used one piece ammunition with an 11 kg projectile, giving it a respectable rate of fire and tremendous damage potential against fixed targets."
SAF_heavy_tank_artillery_equipment_1943:0 "Churchill Assault Vehicle Royal Engineers"
SAF_heavy_tank_artillery_equipment_1943_short:0 "Churchill AVRE"
SAF_heavy_tank_artillery_equipment_1943_desc:0 "With the increasing availability of old Churchill Mk IV hulls, the Royal Engineers were tasked with creating a variant suitable for demolitions. Equipped with a 290 mm Petard mortar, firing a charge nicknamed the 'flying dustbin' the AVRE was particularly effective against hardened emplacements."
############### SAF_Heavy TD
SAF_heavy_tank_destroyer_equipment_1939:0 "Infantry Tank Mk II (A12) Matilda II 6-Pdr"
SAF_heavy_tank_destroyer_equipment_1939_short:0 "Matilda II 6-Pdr"
SAF_heavy_tank_destroyer_equipment_1939_desc:0 "Designed to suppliment the already effective Matilda II with its 2 pdr 40mm main gun, the 6 pdr equipped versions used an early model turret designated for the A27M Cromwell. The additional weight, and loss of a crewmember proved a significant drawback, and the tanks weren't widely distributed."
SAF_heavy_tank_destroyer_equipment_1941:0 "Infantry Tank Mk IV (A22D) Churchill Gun Carrier Mk I"
SAF_heavy_tank_destroyer_equipment_1941_short:0 "Churchill Gun Carrier" 
SAF_heavy_tank_destroyer_equipment_1941_desc:0 "Fitted with the aged, yet powerful 3 inch 76 mm cannon the Churchill Gun Carrier was capable of penetrating most tanks of the day. The turret and forward hull were replaced with a fixed casemate, and the bow machine gun emplacement was also removed. Only a handful of Gun Carriers were ever produced."
SAF_heavy_tank_destroyer_equipment_1943:0 "Tortoise Heavy Assault Tank (A39)"
SAF_heavy_tank_destroyer_equipment_1943_short:0 "Tortoise" 
SAF_heavy_tank_destroyer_equipment_1943_desc:0 "Originally developed for the task of clearing heavily fortified areas such as the Siegfried Line, the Tortoise favoured armour protection over mobility. Equipped with the QF 32 pdr 90mm gun, it could deal with almost any armoured threat, though its Rolls-Royce Meteor engine struggled with its weight."
############### NZL_Light Tanks
NZL_light_tank_equipment_1934:0 "Vickers Light Tank Mk III (A3)"
NZL_light_tank_equipment_1934_short:0 "Light Mk III"
NZL_light_tank_equipment_1934_desc:0 "The first dedicated Light Tanks built by Vickers were turreted developments of the widely exported Carden-Loyd Tankette. The Mk III used Horstmann coil suspension, had a Henry Meadows engine, and an electrically actuated turret. It was relatively easy to build and repair in the field, and was popular with the crews."
NZL_light_tank_equipment_1936:0 "Vickers Light Tank Mk IV (A4)"
NZL_light_tank_equipment_1936_short:0 "Light Mk IV"
NZL_light_tank_equipment_1936_desc:0 "Equipped with a Vickers 7.7 mm machine gun, the Mk IV was the definitive early British light tank. Mk IVs served throughout the Commonwealth but quickly became outdated as new designs became available. The Mk IV retained much of the mechanics of the Mk III, but respaced the wheels - removing the idler altogether."
NZL_light_tank_equipment_1938:0 "Vickers Light Tank Mk V (A5)"
NZL_light_tank_equipment_1938_short:0 "Light Mk V"
NZL_light_tank_equipment_1938_desc:0 "The first Commonwealth three-man Light Tank in service. The extra crew member, and an updated armament of 7.7 mm and 15 mm Besa machine guns in a twin mount, made the Mk V a far more effective combat vehicle. The increase in weight affected mobility on rough ground somewhat, but overall range was largely unchanged."
NZL_light_tank_equipment_1940:0 "Vickers Light Tank Mk VI (A6)"
NZL_light_tank_equipment_1940_short:0 "Light Mk VI"
NZL_light_tank_equipment_1940_desc:0 "Built in several versions, and in large quantities. The Mk VIa retained the armament of the Mk V, while the Mk VIb had a compact 15 mm Besa and an upgraded 7.92 mm coaxial. The Mk VIc kept the 7.92 mm coaxial, while the main gun was a long barrel 15 mm Besa, which had excellent muzzle velocity but limited punch."
NZL_light_tank_equipment_1942:0 "Light Tank Mk VII (A17) Tetrarch"
NZL_light_tank_equipment_1942_short:0 "Tetrarch"
NZL_light_tank_equipment_1942_desc:0 "Vickers-Armstrong chief tank designer - Leslie Little - designed the Tetrarch as a major upgrade to the Mk VI. It had a 2 pdr 40 mm gun with a 7.92 mm Besa coaxial, and a new coil suspension system. The light weight of the vehicle coupled with the Meadows 165 hp engine, made the Tetratch fast and easy to transport."
############### NZL_Light Tank Artillery
NZL_light_tank_artillery_equipment_1938:0 "Vickers Light Tank Mk V (A5) CS"
NZL_light_tank_artillery_equipment_1938_short:0 "Light Mk V CS"
NZL_light_tank_artillery_equipment_1938_desc:0 "Recognising the need for close support tanks within their light divisions, commonwealth armour designers equipped the popular Vickers Mk V with the reliable 94 mm L15 howitzer. The weapon fired smoke and high explosive rounds which were effective against dug in targets, although performance suffered."
NZL_light_tank_artillery_equipment_1940:0 "Vickers Light Tank Mk VI (A5) CS"
NZL_light_tank_artillery_equipment_1940_short:0 "Light Mk VI CS"
NZL_light_tank_artillery_equipment_1940_desc:0 "A further developement of the earlier Mk V CS, the Mk VI had greatly enhanced performance and was a more effective fighting vehicle. The enlarged turret, and new radios enabled the crew to operate the 94mm howitzer more efficiently while coordinating with the rest of their squadron."
