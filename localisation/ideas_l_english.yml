 bra_exercito:0 "The Brazillian Army"
 bra_exercito_desc:0 "Illiteracy levels of the Brazilian Army make it less organized, and make training harder. The lack of modern medicine restricts the amount of manpower available. On the other hand, the harsh Brazilian climate and lifestyle makes soldiers more resistant to attrition in harsh places. The historically good treatment Brazilian troops gave to POWs and occupied local population made it so that enemy soldiers surrendered more easily to Brazilian troops, making them more effective during offensives."
